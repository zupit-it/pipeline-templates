name: .NET build

inputs:
  WORKING_DIRECTORY:
    required: true
    type: string
  BUILD_CONFIG:
    required: true
    type: string
  SHELL:
    required: false
    type: string
    default: "bash"
  CACHE_SUFFIX:
    required: true
    type: string
    default: ""

runs:
  using: composite
  steps:
    - name: Create folder if not exist
      shell: bash
      run: mkdir -p ~/.nuget/packages${{ inputs.CACHE_SUFFIX }}

    - name: Restore NuGet packages cache
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages${{ inputs.CACHE_SUFFIX }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore dependencies
      shell: ${{ inputs.SHELL }}
      run: dotnet restore --locked-mode
      working-directory: ${{ inputs.WORKING_DIRECTORY }}

    - name: Build
      shell: ${{ inputs.SHELL }}
      run: dotnet build --no-restore --configuration ${{ inputs.BUILD_CONFIG }}
      working-directory: ${{ inputs.WORKING_DIRECTORY }}
