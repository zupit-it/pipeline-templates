name: Sonar step analyze with artifacts

inputs:
    WORKING_DIRECTORY:
      required: true
      type: string
    SONAR_HOST_URL:
      required: true
      type: string
    SONAR_TOKEN:
      required: true
      type: string
    CHECK_QUALITY_GATE:
      required: false
      type: boolean
      default: false
    DOWNLOAD_ARTIFACT:
      required: false
      type: boolean
      default: true
    ARTIFACT_FILENAME:
      required: false
      type: string
      default: ""
    ARTIFACT_PATH:
      required: false
      type: string
      default: ".coverage-reports/"


runs:
    using: composite

    steps:
      - name: Download coverage artifact
        if: ${{ inputs.DOWNLOAD_ARTIFACT == 'true' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.ARTIFACT_FILENAME }}
          path: ${{ inputs.WORKING_DIRECTORY }}/${{ inputs.ARTIFACT_PATH }}

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ inputs.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ inputs.SONAR_HOST_URL }}
        with:
          projectBaseDir: ${{ inputs.WORKING_DIRECTORY }}
          args: >
            -Dsonar.qualitygate.wait=${{ inputs.CHECK_QUALITY_GATE }}
            -Dsonar.host.url=${{ inputs.SONAR_HOST_URL }} -Dsonar.login=${{ inputs.SONAR_TOKEN }}
