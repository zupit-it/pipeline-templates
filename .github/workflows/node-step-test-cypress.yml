name: Test Javascript apps using Cypress

on:
  workflow_call:
    inputs:
      RUN_ON:
        required: false
        type: string
        default: 'zupit-agents'
      RUNNERS_CONTAINER_GROUP:
        required: false
        type: string
        default: 'Container'
      WORKING_DIRECTORY:
        required: true
        type: string
      CYPRESS_IMAGE:
        required: true
        type: string
      COVERAGE_ARTIFACT_NAME:
        required: true
        type: string
      BROWSER:
        required: false
        type: string
        default: "chrome"
      TIMEOUT:
        required: false
        type: number
        default: 30
      RUN:
        required: false
        type: boolean
        default: true
      PROJECT:
        required: false
        type: string
        default: ""

env: "${{secrets}}"

jobs:
  cypress-run:
    if: ${{ inputs.RUN }}
    timeout-minutes: ${{ inputs.TIMEOUT }}
    runs-on:
      labels: ${{ inputs.RUN_ON }}
      group: ${{ inputs.RUNNERS_CONTAINER_GROUP }}
    container:
      image: ${{ inputs.CYPRESS_IMAGE }}
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate with private NPM package
        if: ${{ env.github_token }}
        run: echo "//npm.pkg.github.com/:_authToken=${{ env.github_token }}" > ~/.npmrc

      - run: npm config set cache /tmp/npm_cache && npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v4
        if: ${{ inputs.PROJECT == '' }}
        with:
          install: false
          command: npm run ci:e2e
          working-directory: ${{ inputs.WORKING_DIRECTORY }}
          browser: ${{ inputs.BROWSER }}

      - name: Cypress run
        uses: cypress-io/github-action@v4
        if: ${{ inputs.PROJECT != '' }}
        with:
          install: false
          command: npm run ${{ inputs.PROJECT }}:ci:e2e
          working-directory: ${{ inputs.WORKING_DIRECTORY }}
          browser: ${{ inputs.BROWSER }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.COVERAGE_ARTIFACT_NAME }}
          path: ${{ inputs.WORKING_DIRECTORY }}/coverage/lcov.info
          retention-days: 1
